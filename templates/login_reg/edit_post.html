{% load static %}
<!DOCTYPE html>
<head>
	<!-- templatemo 418 form pack -->
    <!-- 
    Form Pack
    http://www.templatemo.com/preview/templatemo_418_form_pack 
    -->
	<title>Edit post</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
	<link href="{% static 'login_reg/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'login_reg/css/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'login_reg/css/templatemo_style.css' %}" rel="stylesheet" type="text/css">	
</head>
<body class="templatemo-bg-gray">
	<h1 class="margin-bottom-15">Edit post</h1>
	<div class="container">
	
			<div class="col-md-12">			
					<form enctype="multipart/form-data" class="form-horizontal templatemo-create-account templatemo-container" role="form" action="#" method="post"> {% csrf_token %}
						<div style="text-align: center;">
							<img style="height: 300px;position: relative;margin-bottom: 30px" src="{{post.image.url}}" alt="">
						</div>
						<div class="form-inner">
							<div class="form-group">
								<div class="col-md-6">		      	
									<label for="first_name" class="control-label"><b>Title: </b></label>
									{{form.title}}
								</div>           
							</div>
							<div class="form-group">
								<div class="col-md-6">		      	
									<label for="first_name" class="control-label"><b>Text: </b></label><br>
									{{form.text}}
								</div>             
							</div>
							<div class="form-group">
								<div class="col-md-6">		      	
									<label for="first_name" class="control-label"><b>Tag: </b></label><br>
									{{form.tag}}
								</div>            
							</div>
							<div class="form-group">
								<div class="col-md-6">		      	
									<label for="first_name" class="control-label"><b>Image: </b></label><br>
									{{form.image}}
								</div>            
							</div>
							
							
							<div class="form-group">
								<div class="col-md-12">
									<input type="submit" value="Save" class="btn btn-info">
									<a href="{% url 'delete_post' post.id %}" class="btn btn-info">Delete</a>
									<a href="{% url 'index' %}" class="pull-right btn btn-info">Home</a>
								</div>
							
							</div>	
						</div>	
						</div>				    	
					</form>			      
		</div>
	</div>
	
	<script type="text/javascript" src="{% static 'login_reg/js/jquery-1.11.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'login_reg/js/bootstrap.min.js' %}"></script>
</body>
</html>
